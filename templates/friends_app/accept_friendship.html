{% load uni_form_tags %}
<form method="post" action="{% url accept_friendship from_user.username %}">
    <h3>{{from_user.get_profile}} wants to be your friend</h3>
    <input type="hidden" name="invitation" value="{{invitation.id}}" />
    <button type="submit">Accept Friend Request</button>
</form>
<div style="clear: both;"></div>
