{% if activity_items %}
    <ul class="activity-stream">
        {% for activity_item in activity_items %}
            <li>
                {{activity_item.render}}
            </li>
        {% endfor %}
    </ul>
    <div class="load-more ui-corner-all">
        More
    </div>
{% else %}
       <h3>No activity</h3>
        <p>
            This User has not done anything on Maptales.com yet. 
        </p>
{% endif %}
