{% load truncchar_tag %}
<div class="ui-corner-all story-box big" style="margin-top: 25px" onclick="gotoNextStorylineItem();">
    <div class="startBoxContent">
        <div class="storyPic">
            {% if story.storyimage.image %}
                <img src="{{story.storyimage.get_storyline_start_url}}"/>
            {% else %}
                {% if story.get_image %}
                    <img src="{{story.get_image.0.get_storyline_start_url}}"/>
                {% endif %}
            {% endif %}
        </div>
        <div class="inset ui-corner-tr ui-corner-br">
            <h2>{{story.title}}</h2>
            <p class="description">{{story.description|striptags|truncatewords:100}}</p>
        </div>
    </div>
</div>
