<div class="addthislinks">


    <div style="width: 90px; text-align: center; float: left;">
        <a name="fb_share" type="button_count" href="http://www.facebook.com/sharer.php" {% if addthis_url %}share_url="{{addthis_url}}"{% endif %} >
            Share
        </a>
        <script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" type="text/javascript"></script>
    </div>

    <div style="width: 80px; text-align: center; float: left;">
        <script type="text/javascript">
            {% if addthis_url %}
                tweetmeme_url = '{{addthis_url}}';
            {% endif %}
            tweetmeme_style = 'compact';
            tweetmeme_source = 'maptales';
        </script>
    
        <script type="text/javascript" src="http://tweetmeme.com/i/scripts/button.js"></script>
    </div>

    <div>
        <a class="addthis_button"
           href="http://www.addthis.com/bookmark.php?v=250&amp;pub=scalar"
           {% if addthis_url %}
             addthis:url="{{addthis_url}}"
           {% endif %}
          >
            <img src="http://s7.addthis.com/static/btn/v2/lg-share-en.gif" width="125" height="16" alt="Bookmark and Share" style="border:0"/>
        </a>
        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pub=scalar"></script>
    </div>
</div>
